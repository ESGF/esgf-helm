apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: "{{ .Release.Name }}-idp-node"
  labels:
{{ include "default-labels" . | indent 4 }}
    component: idp-node
spec:
  host: "{{ .Values.hostname }}"
  path: "/esgf-idp"
  to:
    kind: Service
    name: "{{ .Release.Name }}-idp-node"
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
    key: |-
{{ index .Values.certificates "hostcert.key" | indent 6 }}
    certificate: |-
{{ index .Values.certificates "hostcert.crt" | indent 6 }}
