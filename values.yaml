indexNode:
    image: cedadev/esgf-index-node
    imageTag: latest
    # imagePullPolicy: "IfNotPresent"
    replicas: 1
    # Use this to set the resources available to each index node container
    resources: {}
    # Configuration for Solr collections
    # Must have maxShardsPerNode >= (numShards * replicationFactor) / replicas
    solrCollections:
      # Number of shards to use for Solr collections
      mumShards: 1
      # Replication factor to use for Solr collections
      replicationFactor: 1
      # Maximum number of shards allowed per node for a given collection
      maxShardsPerNode: 1

