zookeeper:
    image: zookeeper
    imageTag: latest
    # imagePullPolicy: "IfNotPresent"
    # Currently, this cannot be scaled dynamically. It must be odd and > 3 for quorum to be maintained
    replicas: 1
    # Use this to set the resources available to each zookeeper container
    resources: {}
    persistence:
      enabled: false  # Set this to true to use PVCs with the following properties
      data:
        resources:
          requests: 10Gi
        storageClass: ""
      datalog:
        resources:
          requests: 10Gi
        storageClass: ""

